<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RentCar UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>


    <h1>RentCar Catalog</h1>

    <div id="formdiv">

        <label>BuyDate</label>
        <input type="text" id="BuyDate" />
        <label>BuyerName</label>
        <input type="text" id="BuyerName" />
        <label>Car Id</label>
        <input type="number" id="Carid" />
        <button type="button" onclick="create()">Add RentCar</button>
    </div>

    <div id="updateformdiv">

        <label>BuyDate</label>
        <input type="text" id="BuyDatetoupdate" />
        <label>BuyerName</label>
        <input type="text" id="BuyerNametoupdate" />
        <label>Car Id</label>
        <input type="number" id="Cartoupdate" />
        <button type="button" onclick="update()">Update RentCar</button>
    </div>



    <h1>RentCar Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>BuyDate</th>
                <th>BuyerName</th>
                <th>Car Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
